}

message ListPermResp {
  int64 Page = 1;
  int64 PageSize = 2;
  int64 Total = 3;
  repeated PermDetail PermDetail = 4;
}

message DeletePermReq {
  int64 Id = 1;
}

message DeletePermResp {
