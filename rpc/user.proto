syntax = "proto3";
package userclient;
option go_package = "./user";


// ========= 用户相关接口 ==========

enum Gender {
  Unknown = 0;
  Male = 1;
  Female = 2;
}
message UserInfo {
  string UserName = 1;
  string NickName = 2;
  string Number = 3;
  string Avatar = 4;
  string Email = 5;
  string Phone = 6;
  string Address = 7;
  string Position = 8;
  string Introduction = 9;
  string Status = 10;
  string Source = 11;
  int32  Age = 12;
  string DeptCode = 13;
  string DeptName = 14;
  string ManagerCode = 15;
  string ManagerName = 16;
  string Password = 17;
}

message UserDetail {
  int64 Id = 1;
  string UserName = 2;
  string NickName = 3;
  string Number = 4;
  string Avatar = 5;
  string Email = 6;
  string Phone = 7;
  string Address = 8;
  string Position = 9;
  string Introduction = 10;
  string Status = 11;
  string Source = 12;
  int32  Age = 13;
  string DeptCode = 14;
  string DeptName = 15;
  string ManagerCode = 16;
  string ManagerName = 17;
  string Password = 18;
  string UserDn = 19;
  int64 CreateTime = 20;
}


message GetUserByIdReq {
  int64 Id = 1;
}

message GetUserByIdResp {
  UserDetail UserDetail = 1;
}


message GetUserByNumberReq {
  string Number = 1;
}

message GetUserByNumberResp {
  UserDetail UserDetail = 1;
}


message GetUserByNameReq {
  string Name = 1;
}

message GetUserByNameResp {
  UserDetail UserDetail = 1;
}

message CreateUserReq {
  UserInfo UserInfo = 1;
}

message CreateUserResp {
  int64 Id = 1;
}

message ListUserReq {
  string Search = 1;
  int64 Page = 2;
  int64 PageSize = 3;
}

message ListUserResp {
  int64 Page = 1;
  int64 PageSize = 2;
  int64 Total = 3;
  repeated UserDetail UserDetail = 4;
}

message DeleteUserReq {
  int64 Id = 1;
}

message DeleteUserResp {
  int64 Id = 1;
}

message UpdateUserReq {
  int64 Id = 1;
  UserInfo UserInfo = 2;
}

message UpdateUserResp {
  int64 Id = 1;
}

message PatchUserReq {
  int64 Id = 1;
  UserInfo UserInfo = 2;
}

message PatchUserResp {
  int64 Id = 1;
}
// ===============================

